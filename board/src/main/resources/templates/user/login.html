<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <title>Please sign in</title>
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
	        <!-- JS Scripts-->
	    <!-- jQuery Js -->
	    <script src="/resource/js/jquery-1.10.2.js"></script>
	      <!-- Bootstrap Js -->
	    <script src="/resource/js/bootstrap.min.js"></script>
	    <!-- Metis Menu Js -->
	    <script src="/resource/js/jquery.metisMenu.js"></script>
	     <!-- DATA TABLE SCRIPTS -->
	    <script src="/resource/js/dataTables/jquery.dataTables.js"></script>
	    <script src="/resource/js/dataTables/dataTables.bootstrap.js"></script>
	        <script>
	            $(document).ready(function () {
	                $('#dataTables-example').dataTable();
	            });
	    </script>
	         <!-- Custom Js -->
	    <script src="/resource/js/custom-scripts.js"></script>
	    <script>
	      function onSubmit(){
	        document.getElementById('loginForm').submit();
	      }
	    </script>
	  </head>
	  <body>
	     <div class="container">
	      <form class="form-signin" method="post" th:action="@{/login}"  id="loginForm">
	        <h2 class="form-signin-heading">Please sign in</h2>
	        <p>
	          <label for="username" class="sr-only">Username</label>
	          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
	        </p>
	        <p>
	          <label for="password" class="sr-only">Password</label>
	          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
	        </p>
	        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="onSubmit()">Sign in</button>
	      </form>
		</div>
	</body>
</html>
